<body>

  <div class="form-container">
    <h1>Register Your Stall</h1>

    <form id="vendor-form">
      <input type="text" id="vendor-name" placeholder="Stall Name" required />
      <input type="tel" id="vendor-phone" placeholder="Phone Number" required />

      <!-- Food Type -->
      <label for="food-type">Food Type:</label>
      <select id="food-type" required>
        <option value="">Select</option>
        <option value="veg">Veg</option>
        <option value="nonveg">Non-Veg</option>
        <option value="both">Both</option>
      </select>

      <!-- Timings -->
      <label>Opening Time:</label>
      <input type="time" id="open-time" required />
      <label>Closing Time:</label>
      <input type="time" id="close-time" required />

      <!-- Location -->
      <input type="text" id="manual-location" placeholder="Enter your address or area" required />

      <button type="button" id="get-location-btn">üìçCurrent Location</button>
      <p id="location-status" style="font-size: 14px; color: #1e7f4b;"></p>


      <!-- Menu -->
      <label for="menu">Menu Items:</label>
      <div id="menu-items">
        <div class="menu-row">
          <input type="text" placeholder="Item Name" class="menu-name" required />
          <input type="number" placeholder="Price ‚Çπ" class="menu-price" required />
        </div>
      </div>
      <button type="button" id="add-item">‚ûï Add Item</button>

      <!-- Image Upload -->
      <label>Upload Stall Photo:</label>
      <input type="file" id="stall-image" accept="image/*" required />

      <button type="submit">Register</button>
    </form>

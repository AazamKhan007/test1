<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Nukkad Ninja</title>
  <link rel="stylesheet" href="assets/css/login.css" />


  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js"></script>

</head>
<body>

  <div class="auth-container">
    <h1>Nukkad Ninja</h1>

    <!-- Login Form -->
    <form id="login-form" class="auth-form">
      <h2>Login</h2>
      <input type="email" placeholder="Email" id="login-email" required />
      <input type="password" placeholder="Password" id="login-password" required />
      <a href="#" id="forgot-password">Forgot Password?</a>
      <button type="submit">Login</button>
      <p class="switch-text">New here? <span onclick="toggleForm('signup')">Create account</span></p>
    </form>

    <!-- Signup Form -->
    <form id="signup-form" class="auth-form hidden">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Full Name" id="signup-name" required />
      <input type="email" placeholder="Email" id="signup-email" required />
      <input type="password" placeholder="Password" id="signup-password" required />
      <input type="password" placeholder="Confirm Password" id="signup-confirm" required />
      <button type="submit">Sign Up</button>
      <p class="switch-text">Already have an account? <span onclick="toggleForm('login')">Login here</span></p>
    </form>

    <!-- OR Divider -->
    <div class="or-divider"><span>OR</span></div>

    <!-- Google Auth Button -->
    <button class="google-btn" onclick="googleAuth()">Continue with Google</button>
  </div>

  <script src="assets/js/login.js"></script>
</body>
</html>
